<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/plugins.min.css" />
    <link rel="stylesheet" href="../static/css/kaiadmin.min.css" />
    <link rel="stylesheet" href="../static/css/loginPage.css">

    <title>Login | HeartWave</title>
</head>

<body>
    <div class="containers">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <form action="/dashboard" method="POST">
                        <h2 style="margin-bottom: 28px;"><b>Login as Admin</b></h2>
                        <div class="form-floating form-floating-custom mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="username"
                                placeholder="Your Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating form-floating-custom mb-5">
                            <input type="password" class="form-control" id="floatingPassword" name="password"
                                placeholder="Your Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button type="submit" style="width: 100%;" class="btn btn-secondary">Login</button>
                    </form>
                    <a href="/" style="width: 100%;" class="btn btn-black mt-3">Back to Home Page</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright Â© 2024 <b><a href="https://linkedin.com/in/adisaputrazidha" target="_blank">
                Adisaputra Zidha</a></b>. All rights reserved.
    </footer>

    <script src="../static/js/core/jquery-3.7.1.min.js"></script>
    <script src="../static/js/preventInspect.js"></script>
    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>
    <script src="../static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="../static/js/kaiadmin.min.js"></script>

    <script>
        let errorMessage = '{{ error }}';
        let successMessage = '{{ success }}';

        if (errorMessage) {
            $.notify({
                icon: 'fa fa-user-times',
                title: 'Login Error',
                message: errorMessage,
            }, {
                type: 'danger',
                placement: {
                    from: 'top',
                    align: 'center',
                },
                time: 1000,
            });
            errorMessage = ''
        }

        if (successMessage && successMessage !== 'None') {
            $.notify({
                icon: 'fa fa-bell',
                title: 'Logout Successfully',
                message: successMessage,
            }, {
                type: 'secondary',
                placement: {
                    from: 'top',
                    align: 'center',
                },
                time: 1000,
            });
            successMessage = ''
        }
    </script>
</body>

</html>
