<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login as Admin</title>
    <link rel="shortcut icon" href="https://gate.dinamika.ac.id/icon-dinamika.png" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <!-- Fonts and icons -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ["Public Sans:300,400,500,600,700"]
            },
            custom: {
                families: [
                    "Font Awesome 5 Solid", "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands", "simple-line-icons",
                ],
                urls: ["../static/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/plugins.min.css" />
    <link rel="stylesheet" href="../static/css/kaiadmin.min.css" />

    <style>
        .containers {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 91vh;
        }

        .card {
            margin-top: 60px !important;
            padding: 48px 16px !important;
        }

        .form-control:focus~label {
            color: #6861ce !important;
        }

        .form-control:focus {
            border-color: #6861ce;
            box-shadow: 0 0 0 0.1rem #534da7;
        }

        footer {
            text-align: center;
            font-size: 13px;
            padding: 0 13px;
        }
    </style>
</head>

<body>
    <div class="containers">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <form action="/dashboard" method="POST">
                        <h2 style="margin-bottom: 28px;"><b>Login as Admin</b></h2>
                        <div class="form-floating form-floating-custom mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="username"
                                placeholder="Your Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating form-floating-custom mb-5">
                            <input type="password" class="form-control" id="floatingPassword" name="password"
                                placeholder="Your Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button type="submit" style="width: 100%;" class="btn btn-secondary mt-1">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright Â© 2024 Computer Engineering Undergraduate Study Program. All rights reserved.
    </footer>

    <!--   Core JS Files   -->
    <script src="../static/js/core/jquery-3.7.1.min.js"></script>
    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="../static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="../static/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="../static/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="../static/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="../static/js/kaiadmin.min.js"></script>

    <script>
        // Check if error message exists in the template
        const errorMessage = '{{ error }}';
        const successMessage = '{{ success }}';

        if (errorMessage) {
            $.notify({
                icon: 'fas fa-user-times',
                title: 'Login Error',
                message: errorMessage,
            }, {
                type: 'danger',
                placement: {
                    from: 'top',
                    align: 'center',
                },
                time: 1000,
            });
            errorMessage = ''
        }

        if (successMessage && successMessage !== 'None') {
            $.notify({
                icon: 'fa fa-bell',
                title: 'Logout Successfully',
                message: successMessage,
            }, {
                type: 'secondary',
                placement: {
                    from: 'top',
                    align: 'center',
                },
                time: 1000,
            });
            successMessage = ''
        }
    </script>
</body>

</html>
