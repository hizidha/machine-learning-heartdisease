<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Error Page | HeartWave</title>
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <!-- Fonts and icons -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ["Public Sans:300,400,500,600,700"]
            },
            custom: {
                families: [
                    "Font Awesome 5 Solid", "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands", "simple-line-icons",
                ],
                urls: ["../static/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/plugins.min.css" />
    <link rel="stylesheet" href="../static/css/kaiadmin.min.css" />

    <style>
        .containers {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        button {
            margin-bottom: 60px !important;
        }

        footer {
            text-align: center;
            font-size: 13px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="containers">
        <div class="col-sm-4">
            <img src="../static/img/error404.png" alt="errorMsg" height="460">
            <button class="btn btn-secondary" style="width: 100% !important;" id="backButton">
                <i class="icons fas fa-arrow-left" style="margin-right: 16px; margin-top: 6px;"></i>
                Back to Previous
            </button>
        </div>
    </div>
    <footer>
        Copyright Â© 2024 <b>HeartWave</b>. All rights reserved.
    </footer>

    <!--   Core JS Files   -->
    <script src="../static/js/core/jquery-3.7.1.min.js"></script>
    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="../static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="../static/js/kaiadmin.min.js"></script>

    <script>
        document.getElementById('backButton').onclick = function () {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        };
    </script>
</body>

</html>
