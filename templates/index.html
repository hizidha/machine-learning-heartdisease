<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HeartWave</title>
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <!-- Fonts and icons -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ["Public Sans:300,400,500,600,700"]
            },
            custom: {
                families: [
                    "Font Awesome 5 Solid", "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands", "simple-line-icons",
                ],
                urls: ["../static/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/plugins.min.css" />
    <link rel="stylesheet" href="../static/css/kaiadmin.min.css" />

    <style>
        #dropzoneText {
            padding: 0;
            margin: 0;
        }

        .containers {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 76vh;
        }

        .card {
            margin-top: 60px !important;
            padding: 32px 16px !important;
        }

        .form-control:focus~label {
            color: #6861ce !important;
        }

        .form-control:focus {
            border-color: #6861ce;
            box-shadow: 0 0 0 0.1rem #534da7;
        }

        #icon-user {
            display: none;
        }

        #user-text {
            display: block;
        }

        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 5px 20px 10px 20px;
            text-align: center;
            color: #999;
            cursor: pointer;
            position: relative;
            max-height: 300px;
        }

        .dropzone.dragover {
            border-color: #6861ce;
            background-color: #f0f0f0;
            color: #6861ce;
        }

        .dropzone i {
            font-size: 64px;
            margin-bottom: 6px;
            color: #ccc;
        }

        .dropzone button {
            margin-top: 12px;
        }

        nav {
            padding: 16px 24px !important;
        }

        footer {
            text-align: right;
            font-size: 13px;
            margin-top: 48px;
            padding: 0 20px;
            bottom: 0;
            right: 0;
        }

        @media screen and (max-width: 576px) {
            footer {
                text-align: center;
                margin-top: 0;
                padding: 10px;
            }

            #icon-user {
                display: block;
            }

            #user-text {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="d-flex justify-content-between">
            <img src="../static/img/logo-2.png" alt="logo" height="40px">
            <a href="/dashboard/admin" class="btn btn-secondary">
                <i class="fa fa-user" id="icon-user"></i>
                <span id="user-text">Login as Admin</span>
            </a>
        </div>
    </nav>
    <div class="containers">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <form action="/uploadData" method="POST" enctype="multipart/form-data">
                        <div class="dropzone" id="dropzone">
                            <i class="fab fa-cloudversify"></i>
                            <p id="dropzoneText">Drag and Drop the File Here or</p>
                            <p id="dropzoneText2">Click the Button Below</p>
                            <button type="button" class="btn btn-sm btn-info" id="chooseFileButton">Choose File</button>
                        </div>
                        <input style="display: none;" type="file" name="file" id="fileInput" required>
                        <button id="btn-gets" type="submit" style="width: 100%;" class="btn btn-black mt-4">Get
                            Classification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright Â© 2024 <b>HeartWave</b>. All rights reserved.
    </footer>

    <!--   Core JS Files   -->
    <script src="../static/js/core/jquery-3.7.1.min.js"></script>
    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="../static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="../static/js/kaiadmin.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            const chooseFileButton = document.getElementById('chooseFileButton');
            const dropzoneText = document.getElementById('dropzoneText');
            const dropzoneText2 = document.getElementById('dropzoneText2');
            const uploadForm = document.getElementById('btn-gets');

            chooseFileButton.addEventListener('click', function () {
                fileInput.click();
            });

            dropzone.addEventListener('dragover', function (e) {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', function () {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', function (e) {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    dropzoneText.textContent = files[0].name;
                    dropzoneText2.style.display = 'none';
                }
            });

            fileInput.addEventListener('change', function () {
                if (fileInput.files.length > 0) {
                    dropzoneText.textContent = fileInput.files[0].name;
                    dropzoneText2.style.display = 'none';
                } else {
                    dropzoneText.textContent = 'Drag and Drop the File Here or';
                    dropzoneText2.style.display = 'block';
                }
            });

            uploadForm.addEventListener('click', function (e) {
                if (fileInput.files.length === 0) {
                    e.preventDefault();
                    $.notify({
                        icon: 'fa fa-exclamation-triangle',
                        title: 'Oh No!',
                        message: 'Please select a file before submitting.',
                    }, {
                        type: 'danger',
                        placement: {
                            from: 'top',
                            align: 'right',
                        },
                        time: 1000,
                    });
                }
            });
        });

        // Check if error message exists in the template
        const errorMessage = '{{ error }}';
        if (errorMessage && errorMessage !== 'None') {
            $.notify({
                icon: 'fa fa-user-times',
                title: 'Login Error',
                message: errorMessage,
            }, {
                type: 'danger',
                placement: {
                    from: 'top',
                    align: 'center',
                },
                time: 1000,
            });
        }
    </script>
</body>

</html>
