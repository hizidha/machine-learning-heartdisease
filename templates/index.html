<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/plugins.min.css" />
    <link rel="stylesheet" href="../static/css/kaiadmin.min.css" />
    <link rel="stylesheet" href="../static/css/indexPage.css">
    <title>Home | HeartWave</title>
</head>

<body>
    <div>
        <img src="../static/img/logo-2.png" class="fixed-logo" alt="logo">
    </div>
    <nav>
        <div class="d-flex justify-content-end">
            <a href="/dashboard/admin" class="btn btn-secondary" target="_blank">
                <i class="fa fa-user" id="icon-user"></i>
                <span id="user-text">Login as Admin</span>
            </a>
        </div>
    </nav>
    <div class="containers">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <form action="/uploadData" method="POST" enctype="multipart/form-data">
                        <div class="dropzone" id="dropzone">
                            <i class="fab fa-cloudversify"></i>
                            <p id="dropzoneText">Drag and Drop the File Here or</p>
                            <p id="dropzoneText2">Click the Button Below</p>
                            <button type="button" class="btn btn-sm btn-info" id="chooseFileButton">Choose File</button>
                        </div>
                        <input style="display: none;" type="file" name="file" id="fileInput" required>
                        <button id="btn-gets" type="submit" style="width: 100%;" class="btn btn-black mt-4">Get
                            Prediction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <button id="popupButton1" class="btn btn-black floating-btn-1" data-bs-toggle="modal" data-bs-target="#imageModal1"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Thesis Poster">
        <i class="fas fa-image"></i>
    </button>

    <button id="popupButton2" class="btn btn-secondary floating-btn-2" data-bs-toggle="modal"
        data-bs-target="#imageModal2" data-bs-toggle="tooltip" data-bs-placement="top" title="Research Process">
        <i class="fas fa-file-alt"></i>
    </button>

    <div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body p-0 position-relative">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <img src="../static/img/poster-demo-ta.png" alt="Poster Demo TA" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal2" tabindex="-1" aria-labelledby="imageModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div style="position: relative; padding: 0 !important; margin: 0 !important;">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-2"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="btn-group mb-3" id="notebookButtons">
                        <button id="btn1" class="btn btn-black" onclick="loadNotebook(1)">Exploratory Data
                            Analysis</button>
                        <button id="btn2" class="btn btn-black" onclick="loadNotebook(2)">Preprocessing
                            Data</button>
                        <button id="btn3" class="btn btn-black" onclick="loadNotebook(3)">Training
                            Data</button>
                    </div>
                    <div id="notebookPreview">
                        <div id="loadingIndicator">
                            <img src="../static/img/progress-circle.gif" alt="Loading" width="180">
                        </div>
                        <iframe id="notebookIframe" title="previewNotebook" style="width: 100%; height: 600px;"></iframe>
                        <div id="overlays"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright Â© 2024 <b><a href="https://linkedin.com/in/adisaputrazidha" target="_blank">
                Adisaputra Zidha</a></b>. All rights reserved.
    </footer>

    <script src="../static/js/core/jquery-3.7.1.min.js"></script>
    <script src="../static/js/preventInspect.js"></script>
    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>
    <script src="../static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="../static/js/kaiadmin.min.js"></script>
    <script src="../static/js/indexPage.js"></script>
    <script>
        const errorMessage = '{{ error }}';
        if (errorMessage && errorMessage !== 'None') {
            $.notify({
                icon: 'fas fa-file-audio',
                title: 'File Upload Errors',
                message: errorMessage,
            }, {
                type: 'danger',
                placement: {
                    from: 'top',
                    align: 'center',
                },
                time: 1000,
            });
        }
    </script>
</body>

</html>
